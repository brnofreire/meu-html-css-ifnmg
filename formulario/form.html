<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div id="container">
        <h1>Criando uma nova conta</h1>
        <form method="post" action="recebeform.php" enctype="multipart/form-data">
            <!--Iniciando os campos da conta-->
            <fieldset>
                <h2 class="conta">CONTA</h2>
                <ul>
                    <li>
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" class="large" required="required"
                            placeholder="Entre com seu primeiro nome" />

                    </li>
                    
                    <li>
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" class="large" />
                    </li>
                    
                    <li>
                        <label for="">E-mail:</label>
                        <input type="email" id="email" name="email" class="large"/>
                    </li>

                    <li>
                        <label for="password">Senha</label>
                        <input type="password" id="senha" name="senha"/>
                    </li>

                    <li>
                        <label for="password">Redigite a senha:</label>
                        <input type="password" id="senha2" name="senha2"/>
                    </li>
                </ul>
            </fieldset>
            <!--Fim da conta-->

            <!--iniciando os campos de endereço-->
            <fieldset>
                <h2 class="endereco">Endereço</h2>
                <ul>
                    <li>
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" class="large"/>
                    </li>

                    <li>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" class="large"/>
                    </li>

                    <li>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" class="small"/>
                    </li>

                    <li>
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado">
                            <option value="MG">Minas Gerais</option>
                            <option value="GO">Goiás</option>
                            <option value="BA">Bahia</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <!--Fim do endereço-->

            <!--Iniciando os campos de perfil público-->
            <fieldset>
                <h2 class="perfil-publico">Perfil Público</h2>
                <ul>
                    <li>
                        <label for="apelido">Apelido:</label>
                        <input type="text" id="apelido" name="apelido" class="medium"/>
                    </li>
                    
                    <li>
                        <label for="web_site">Web:</label>
                        <input type="url" id="web_site" class="large">
                        <p class="instrucoes">Tem uma página inicial ou um blog? Coloque o endereço aqui.</p>
                    </li>

                    <li>
                        <label for="bio">Biografia:</label>
                        <textarea name="bio" id="bio" cols="50" rows="8"></textarea>
                    </li>

                    <li>
                        <label>Gênero</label>
                        <fieldset class="radios">
                            <ul>
                                <li>
                                    <input type="radio" id="gmasculino" name="genero" value="masculino"/>
                                    <label for="gmasculino">Masculino</label>
                                </li>

                                <li>
                                    <input type="radio" id="gfeminino" name="genero" value="feminino"/>
                                    <label for="gfeminino">Feminino</label>
                                </li>
                            </ul>
                        </fieldset>
                    </li>
                </ul>
            </fieldset>
            <!--Fim dos perfis publicos-->

            <!--Botão de envio-->
            <fieldset>
                <input type="submit" class="criar_perfil" value="Criar Conta"/>
            </fieldset>
        </form>

    </div>
</body>

</html>
